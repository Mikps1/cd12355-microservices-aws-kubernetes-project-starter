apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:latest
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef: DB_USER
        - name: POSTGRES_PASSWORD
          value:
            valueFrom:
              secretKeyRef:
                name: DB_PASSWORD
                key: password
        ports:
        - containerPort:
            valueFrom:
              configMapKeyRef: DB_PORT
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresql-storage
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: postgresql-pvc